<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cars — Tre Forged</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <div class="container site-top">
    <div class="brand">
      <div class="logo">TF</div>
      <div>
        <h1>Tre Forged</h1>
        <div class="muted">DBA: Tre Forged Wealth and Cars</div>
      </div>
    </div>

    <nav class="primary" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="founder.html">Founder</a>
      <a href="cars.html">Cars</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div id="burger" class="hamburger" role="button" tabindex="0" aria-label="Open menu" aria-controls="mobileNav" aria-expanded="false">
      <div></div><div></div><div></div>
    </div>
  </div>

  <!-- Mobile nav -->
  <nav id="mobileNav" style="display:none;">
    <div class="container" style="background:linear-gradient(135deg,var(--purple-2),var(--black));padding:12px;border-top:1px solid rgba(255,255,255,0.04)">
      <a href="index.html" style="display:block;padding:10px;color:white;text-decoration:none">Home</a>
      <a href="services.html" style="display:block;padding:10px;color:white;text-decoration:none">Services</a>
      <a href="founder.html" style="display:block;padding:10px;color:white;text-decoration:none">Founder</a>
      <a href="cars.html" style="display:block;padding:10px;color:white;text-decoration:none">Cars</a>
      <a href="contact.html" style="display:block;padding:10px;color:white;text-decoration:none">Contact</a>
    </div>
  </nav>

  <style>
    /* mobile nav styles */
    #mobileNav{position:fixed;left:0;right:0;top:72px;z-index:70;display:none;transition:all .25s}
    #mobileNav.open{display:block}
  </style>
</header>

<main class="container">
  <section class="card reveal">
    <div class="section-title"><h2>Featured Cars</h2></div>
    <p class="muted">Curated showcases and acquisition stories.</p>
    <div class="gallery" style="margin-top:12px">
      <div class="card-photo reveal">
        <img src="assets/car1.jpg" alt="Featured car 1" class="responsive popup-img">
      </div>
      <div class="card-photo reveal">
        <img src="assets/car2.jpg" alt="Featured car 2" class="responsive popup-img">
      </div>
      <div class="card-photo reveal">
        <img src="assets/car3.JPG" alt="Featured car 3" class="responsive popup-img">
      </div>
      <div class="card-photo reveal">
        <img src="assets/car4.jpg" alt="Featured car 4" class="responsive popup-img">
      </div>
      <div class="card-photo reveal">
        <img src="assets/car5.jpg" alt="Featured car 5" class="responsive popup-img">
      </div>
      <div class="card-photo reveal">
        <img src="assets/car6.jpg" alt="Featured car 6" class="responsive popup-img">
      </div>
    </div>
  </section>
</main>

<!-- Modal for popup -->
<div id="imgModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
  <div id="caption"></div>
</div>

<footer class="site-footer">
  <div class="container" style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
    <div>© 2026 Tre Forged. All rights reserved.</div>
    <div style="opacity:0.9">Designed for collectors, investors, and enthusiasts.</div>
  </div>
</footer>

<script src="main.js"></script>
<script>
  // Image popup (lightbox)
  const modal = document.getElementById("imgModal");
  const modalImg = document.getElementById("modalImage");
  const captionText = document.getElementById("caption");
  const closeBtn = document.querySelector(".close");

  document.querySelectorAll(".popup-img").forEach(img => {
    img.addEventListener("click", function(){
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.textContent = this.alt;
    });
  });

  closeBtn.addEventListener("click", function(){
    modal.style.display = "none";
  });

  modal.addEventListener("click", function(e){
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
</script>
</body>
</html>
