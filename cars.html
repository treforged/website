<!-- Modal for popup -->
<div id="imgModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
  <div id="caption"></div>
</div>

  </div>
</footer>

<script src="main.js"></script>
<script>
  // Image popup with swipe/arrow navigation
  const modal = document.getElementById("imgModal");
  const modalImg = document.getElementById("modalImage");
  const captionText = document.getElementById("caption");
  const closeBtn = document.querySelector(".close");
  const images = Array.from(document.querySelectorAll(".popup-img"));
  let currentIndex = -1;

  function openModal(index) {
    currentIndex = index;
    modal.style.display = "block";
    modalImg.src = images[index].src;
    captionText.textContent = images[index].alt;
  }

  images.forEach((img, i) => {
    img.addEventListener("click", () => openModal(i));
  });

  closeBtn.addEventListener("click", () => modal.style.display = "none");
  modal.addEventListener("click", e => { if (e.target === modal) modal.style.display = "none"; });

  // Keyboard navigation
  document.addEventListener("keydown", e => {
    if (modal.style.display === "block") {
      if (e.key === "ArrowRight") {
        openModal((currentIndex + 1) % images.length);
      } else if (e.key === "ArrowLeft") {
        openModal((currentIndex - 1 + images.length) % images.length);
      } else if (e.key === "Escape") {
        modal.style.display = "none";
      }
    }
  });

  // Touch swipe navigation
  let startX = 0;
  modal.addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
  modal.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if (modal.style.display === "block") {
      if (startX - endX > 50) { // swipe left
        openModal((currentIndex + 1) % images.length);
      } else if (endX - startX > 50) { // swipe right
        openModal((currentIndex - 1 + images.length) % images.length);
      }
    }
  });
</script>
</body>
</html>
